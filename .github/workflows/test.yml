name: Auto comment on Push and Pull Request

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  comment_on_push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      json_data: '{"component": "hello", "value": true, "project_name": "scrapper_project"}'
    steps:
      - name: Comment on commit (Push event)
        run: |
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/comments"

          curl -L -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"${json_data}\"}" \
            "$COMMENT_URL"

  comment_on_pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      json_data: '{"component": "hello", "value": true, "project_name": "scrapper_project"}'
    steps:
      - name: Comment on pull request
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

          curl -L -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"${json_data}\"}" \
            "$COMMENT_URL"

name: Auto comment on Push

on: 
  push: 
    branches:
      - main


jobs:
  comment on commit:
    runs-on: ubuntu-latest

    env:
      Default_Comment: "Default Analysis: This is default comment"

    steps:
      - name: Post Comment on latest commit
        run: | 
          comment_url=

          curl -L -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"${DEFAULT_COMMENT}\"}" \
            "$COMMENT_URL"

